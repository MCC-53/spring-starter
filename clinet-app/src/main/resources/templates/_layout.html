<!DOCTYPE html>
<html lang="en">
<head th:fragment="head-section">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="inc/style.css" />
    <link rel="stylesheet" href="sweetalert2.min.css">
    <title>Dashboard</title>
</head>
<body>
<div class="wrapper" th:fragment="wrapper">
    <div class="row no-gutters">
        <div class="col col-md-2 d-none d-sm-none d-md-block">
            <div class="sidebar d-flex flex-column">
                <a href="#" class="logo">MCC53</a>
                <div class="menu nav">
                    <ul class="menu-list">
                        <li class="menu-item">
                            <a href="/" class="active"
                            ><i class="fas fa-home mr-2 fa-fw"></i>Dasboard</a
                            >
                        </li>
                        <li class="menu-item">
                            <a href="/employee"><i class="fas fa-users mr-2"></i>Employee</a>
                        </li>
                        <li class="menu-item">
                            <a href="/department"
                            ><i class="fas fa-building mr-3 fa-fw"></i>Department</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col col-md-10" th:fragment="main-content">
            <div class="main">
                <div class="header"></div>
                <div class="main-content" th:include="::#main"></div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript Bundle with Popper -->
<div th:fragment="frag-js" th:remove="tag">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
    <script src="inc/js/main.js"></script>
    <script src="inc/js/employee.js"></script>
    <script src="inc/js/department.js"></script>

</div>


</body>
</html>
