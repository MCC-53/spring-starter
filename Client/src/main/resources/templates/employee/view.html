    <!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head th:include="_layout :: head_layout">
        <!-- Bootstrap CSS --> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
              integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>    
        <title id="title">Employee</title>
    </head>

    
    <body>
        <div class="_wrapper" th:replace="_layout :: main_layout">
            <div class="main" id="main">
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        <div class="d-flex justify-content-between">
                            <h3>Employee Table</h3>
                            <button class="btn btn-sm btn-success"
                                    data-bs-toggle="modal"
                                    data-bs-target="#employeeModal"
                                    th:onclick="create()"
                                    >
                                <i class="fa fa-sm fa-plus"></i>&nbsp;Add New
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped table-bordered" style="width:100%" id="table_id">
                            <thead>
                                <tr class="table-dark">
                                    <th>id</th>
                                    <th>First Name</th>
                                    <th>Email</th>
                                    <th>Address</th>
                                    <th>Department</th>
                                    <th>Username</th>
                                    <th>Projects</th>
                                    <th>Option</th>
                                </tr>
                            </thead>
                            <tbody>


                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

                <!-- Modal -->
        <div class="modal fade" id="employeeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Employee Form</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    
                    <!-- Modal Body -->
                    <div class="modal-body">
                        <form action="#" method="POST" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label class="form-label">employee name</label>
                                <input type="text" class="form-control input-data" id="name_emp" required>
                                <div class="invalid-feedback">
                                    Please input employee name
                                </div>
                            </div>
                            
                            
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" id="submitButton" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
        
        
        <div th:replace="_layout :: script"></div>
        <script src="/js/main.js"></script>
        <script src="/js/employee.js"></script>
        <script src="/js/alert.js"></script>
    </body>
</html>
