<html>
    <head th:include="_layout :: head_layout">
        <title id="title">MCC 53 Official Website - Department</title>
    </head>
    <body>
        <div class="_wrapper" th:include="_layout :: main_layout">
            <div class="main" id="main">
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        <div class="d-flex justify-content-between">
                            <h3>Department Table</h3>
                            <button class="btn btn-sm btn-success" data-bs-toggle="modal" data-bs-target="#departmentModal" th:onclick="create()">
                                <i class="fa fa-sm fa-plus"></i>&nbsp;Add New
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped table-bordered" style="width:100%" id="table">
                            <thead>
                                <tr>
                                    <td>Department ID</td>
                                    <td>Department Name</td>
                                    <td>Action</td>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
                <div class="modal fade" id="departmentModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Department Form</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form action="#" method="POST" class="needs-validation" novalidate>
                                    <!--<div class="mb-3">
                                        <label for="id" class="form-label">Department ID</label>
                                        <input type="number" class="form-control" id="id" required>
                                        <div class="invalid-feedback">
                                            Please input Department ID
                                        </div>
                                    </div>-->
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Department Name</label>
                                        <input type="text" class="form-control" id="name" required>
                                        <div class="invalid-feedback">
                                            Please input Department Name
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        <button type="submit" id="submitButton" class="btn btn-primary">Submit</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/js/datatable_department.js"></script>
        <script src="/js/department.js"></script>
        <script src="/js/alert.js"></script>
    </body>
</html>
