<html>
    <head th:fragment="head_layout">
        <title th:include=":: #title"></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/_layoutstyle.css" rel="stylesheet">
        <link href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/12759f3957.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    </head>
    <body>
        <div class="_wrapper" th:fragment="main_layout">
            <div class="left-content">
                <div class="sidebar">
                    <div class="logo">
                        <span>MCC 53</span>
                    </div>
                    <div class="menu">
                        <ul class="menu-list">
                            <li class="menu-item active">
                                <a href="/dashboard" class="menu-link">
                                    <i class="fas fa-tachometer-alt"></i>Dashboard
                                </a>
                            </li>
                            <li class="menu-item" sec:authorize="hasRole('ADMIN')">
                                <a href="/departments" class="menu-link">
                                    <i class="fas fa-building"></i>Department
                                </a>
                            </li>
                            <li class="menu-item">
                                <a href="/employees" class="menu-link">
                                    <i class="fas fa-id-badge"></i>Employee
                                </a>
                            </li>
                            <li class="menu-item">
                                <a href="/projects" class="menu-link">
                                    <i class="fas fa-tasks"></i>Project
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="right-content">
                <div class="header"></div>
                <div class="main" th:include=":: #main">
                </div>
                <div class="footer"></div>
            </div>
        </div>
    </body>
</html>
