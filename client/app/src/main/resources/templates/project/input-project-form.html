<html>
    <head>
        <title>Input Project From</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <hr>
                    <h3>Input Your Project Here!</h3>
                    <form action="#" th:action="@{/projects/save-project}" th:object="${project}" method="POST">
                        <div class="form-group">
                            <input type="text" th:field="*{name}" placeholder="Project Name" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" th:field="*{description}" placeholder="Project Description" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </form>
                    <hr>
                    <a th:href="@{/projects}">Back To Home</a>
                </div>
            </div>
        </div>
    </body>
</html>
