<html>
    <head th:include="_layout :: head_content">
        <title id="title">MCC 53 Official Web - Employee Page</title>
    </head>
    <body>
        <div class="_wrapper" th:replace="_layout :: main_layout">
            <div class="main" id="main">
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        <div class="d-flex justify-content-between">
                            <h3>Employee Table</h3>
                            <button class="btn btn-sm btn-success" 
                                    data-bs-toggle="modal" 
                                    data-bs-target="#employeeModal"
                                    th:onclick="create()"
                                    >
                                <i class="fa fa-sm fa-plus"></i>&nbsp;Add New
                            </button>
                        </div>
                    </div>

                    <div class="card-body">
                        <table class="table table-striped table-bordered" style="width:100%" id="employee_table">
                            <thead class="bg-dark text-white">
                                <tr>
                                    <td>Id</td>
                                    <td>First Name</td>
                                    <td>Last Name</td>
                                    <td>Email</td>
                                    <td>Address</td>
                                    <td>Department</td>
                                    <td>Action</td>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!--modal-->
        <div class="modal fade" id="employeeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Employee Form</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <form action="#" method="POST" th:object="${departments}" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label class="form-label">First Name</label>
                                <input type="text" class="form-control input-data" id="firstname" required>
                                <div class="invalid-feedback">
                                    Please input first name
                                </div>
                                <br>
                                <label class="form-label">Last Name</label>
                                <input type="text" class="form-control input-data" id="lastname" required>
                                <div class="invalid-feedback">
                                    Please input last name
                                </div>
                                <br>
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control input-data" id="email" required>
                                <div class="invalid-feedback">
                                    Email invalid
                                </div>
                                <br>
                                <div class="form-group">
                                    <label class="form-label">Department</label>
                                    <select class="form-control input-data" onfocus='this.size = 5;' onblur='this.size = 1;' onchange='this.size = 1; this.blur();' id="department_select" required>
                                        <option value="">--- Select Department ---</option>
                                        <option th:each="department : ${departments}"
                                                th:value="${department.id}"
                                                th:text="${department.name}"></option>
                                    </select>
                                    <div class="invalid-feedback">
                                        Please select department
                                    </div>
                                </div>
                                <br>
                                <div class="form-group">
                                    <label class="form-label col-form-label">Address</label>
                                    <textarea cols="30" rows="3" type="text" class="form-control input-data" id="address" required> </textarea>
                                    <div class="invalid-feedback">
                                        Please input 
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" id="submitButton" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>


        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.25/datatables.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="/js/main.js"></script>
        <script src="/js/employee.js"></script>
        <script src="/js/alert.js"></script>
    </body>
</html>
