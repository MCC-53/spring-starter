<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    
    <title>Department Get All</title>
</head>
<body>
    <div class="container">
      <a th:href="@{/project/add}" class="btn btn-primary mb-3 mt-3">
       <i class="fas fa-plus"></i>
          Project
      </a>
      <table class="table table-striped">
        <thead>
          <tr class="table-dark">
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
            <th>Action</th>
          </tr>
        </thead>
            <tr th:each="dep : ${project}">
                <td th:text="${dep.id}"></td>
                <td th:text="${dep.name}"></td>
                <td th:text="${dep.description}"></td>
                <td>
                    <a th:href="@{/project/update/{id}(id=${dep.id})}" type="botton" class="btn btn-warning btn-xs">
                     Edit
                    </a>
                    <a th:href="@{/project/delete/{id}(id=${dep.id})}" type="botton" class="btn btn-danger btn-xs">
                       Delete
                    </a> 
                </td>
                
            </tr>
      </table>
  </div>
</body>
</html>
