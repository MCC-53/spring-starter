<html>
    <head>
        <title>Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <hr>
                    <h3>Register Form</h3>
                    <form th:action="@{/register}" th:object="${registerAdd}" method="POST">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" th:field="*{firstName}" class="form-control"><br>
                            <label>Last Name</label>
                            <input type="text" th:field="*{lastName}" class="form-control"><br>
                            <label>Email</label>
                            <input type="text" th:field="*{email}" class="form-control"><br>
                            <label>Address</label>
                            <input type="text" th:field="*{address}" class="form-control"><br>
                            <label>Department ID</label>
                            <input type="text" th:field="*{deptId}" class="form-control"><br>
                            <label>Username</label>
                            <input type="text" th:field="*{nameuser}" class="form-control"><br>
                            <label>Password</label>
                            <input type="password" th:field="*{password}" class="form-control"><br>
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                    <hr>
                    <a th:href="@{/employees}">Back To Home</a>
                </div>
            </div>
        </div>
    </body>
</html>
