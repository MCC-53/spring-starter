<html>
    <head th:include="_layout :: head_layout">
        <title id="title">MCC 53 Aplikasi Kantor - Department</title>
    </head>
    <body>
        <div class="_wrapper">

            <!--Nafigasi-->
            <div th:replace="_layout :: left_layout"></div>

            <!--Content-->
            <div th:replace="_layout :: right_layout">
                <div class="main" id="main">
                    <div class="card">
                        <div class="card-header bg-dark text-white">
                            <div class="d-flex justify-content-between">
                                <h3>Department Table</h3>
                                <button class="btn btn-sm btn-success" 
                                        data-bs-toggle="modal" 
                                        data-bs-target="#departmentModal"
                                        onclick="preparingCreate()">
                                    <i class="fa fa-sm fa-plus"></i>
                                    &nbsp;Add New
                                </button>
                            </div>
                        </div>
                        <div class="card-body">
                            <table class="table table-striped table-bordered" style="width:100%" id="departmentTable">
                                <thead>
                                    <tr>
                                        <td>Id</td>
                                        <td>Name</td>
                                        <td>Action</td>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- Modal -->
        <div class="modal fade" id="departmentModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="titleModal">title modal</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="#" method="POST" class="needs-validation" novalidate>
                            <input type="hidden" id="id">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" required>
                                <div class="invalid-feedback">
                                    Please input department name
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" id="submitButton" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div th:replace="_layout :: script"></div>
        <script src="/js/department.js"></script>
    </body>
</html>
