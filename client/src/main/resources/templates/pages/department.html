<html>
    <html lang="en">
        <head th:replace="layout/master_layout :: head_master">
            <title id="title">MCC53 - Department</title>
        </head>

        <body>
            <div id="app" th:replace="layout/master_layout :: master_layout">
                <ul class="sidebar-menu" id="thismenu">
                    <li class="menu-header">Dashboard</li>
                    <li class="nav-item"><a href="/"><i class="fas fa-house-damage"></i><span>Dashboard</span></a></li>

                    <li class="menu-header">Data</li>
                    <li class="nav-item"><a href="/employees"><i class="fas fa-users"></i><span>Employee</span></a></li>
                    <li class="nav-item active"><a href="/departments"><i class="fas fa-building"></i> <span>Department</span></a></li>
                </ul>


                <section class="section" id="content">
                    <div class="section-header">
                        <h1>Department</h1>
                        <div class="section-header-breadcrumb">
                            <div class="breadcrumb-item active"><a href="/">Dashboard</a></div>
                            <div class="breadcrumb-item">Department</div>
                        </div>
                    </div>

                    <div class="section-body">
                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h4>Department Data</h4>
                                        <div class="card-header-action">
                                            <button class="btn btn-sm btn-success" data-toggle="modal" 
                                                    data-target="#departmentModal" th:onclick="create()">
                                                <i class="fas fa-plus"></i> Add New
                                            </button>
                                        </div>
                                    </div>

                                    <div class="card-body">
                                        <div class="table-responsive">
                                            <table class="table table-striped table-bordered" style="width:100%" id="department_table">
                                                <thead>
                                                    <tr>
                                                        <td>Id</td>
                                                        <td>Name</td>
                                                        <td>Action</td>
                                                    </tr>
                                                </thead>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </section>
            </div>



            <div th:replace="layout/master_layout :: script_custom"></div>
            <script src="/js/auth.js"></script>
            <script src="/js/main.js"></script>
            <script src="/js/department.js"></script>
            <script src="/js/alert.js"></script>

        </body>

        <div class="modal fade" tabindex="-1" role="dialog" id="departmentModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Department Data</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <form action="#" method="POST" class="needs-validation" id="myForm" novalidate>
                            <div class="mb-3">
                                <label class="form-label">Department Name</label>
                                <input type="text" class="form-control input-data" id="deptname" required>
                                <div class="invalid-feedback">
                                    Please input department name
                                </div>
                            </div>
                            <div class="modal-footer bg-whitesmoke br">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary" id="submitButton">Save changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </html>
